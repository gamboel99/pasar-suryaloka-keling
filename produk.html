<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Produk - Pasar Suryaloka Keling</title>
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f1fff1;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #2e7d32;
    }

    #searchInput {
      display: block;
      margin: 20px auto;
      max-width: 400px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .produk-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      max-width: 1000px;
      margin: auto;
    }

    .produk-item {
      background-color: #ffffff;
      border: 1px solid #c8e6c9;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
      text-align: center;
    }

    .produk-item img {
      max-width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 6px;
    }

    .produk-item h3 {
      margin: 10px 0 5px;
      color: #007e33;
    }

    .produk-item p {
      margin: 5px 0;
      color: #333;
      font-size: 14px;
    }

    .harga {
      font-weight: bold;
      color: #d32f2f;
    }

    .kontak-link {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 12px;
      background: #25d366;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>

<h1>Produk di Pasar Suryaloka Keling</h1>
<input type="text" id="searchInput" placeholder="üîç Cari produk... (cth: sabun, beras, kerajinan)" />

<div class="produk-grid" id="produkList">‚è≥ Memuat produk...</div>

<script>
  const supabaseUrl = 'https://fyiedhszxdkhuqopxoaw.supabase.co';
  const supabaseKey = 'YOUR_SUPABASE_ANON_KEY'; // Ganti ini
  const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

  let semuaProduk = [];

  async function loadProduk() {
    const { data, error } = await supabase
      .from("Produk")
      .select("*")
      .order("created_at", { ascending: false });

    const produkList = document.getElementById("produkList");

    if (error) {
      produkList.innerHTML = `<p>‚ùå Gagal memuat Produk: ${error.message}</p>`;
      return;
    }

    semuaProduk = data;
    tampilkanProduk(semuaProduk);
  }

  function tampilkanProduk(data) {
    const produkList = document.getElementById("produkList");
    produkList.innerHTML = "";

    if (data.length === 0) {
      produkList.innerHTML = "<p>üö´ Tidak ada produk ditemukan.</p>";
      return;
    }

    data.forEach((item) => {
      const card = document.createElement("div");
      card.className = "produk-item";

      card.innerHTML = `
        <img src="${item.gambar_url}" alt="${item.nama_produk}" />
        <h3>${item.nama_produk}</h3>
        <p class="harga">Rp ${item.harga.toLocaleString()}</p>
        <p>${item.deskripsi || ""}</p>
        <a class="kontak-link" href="https://wa.me/${item.kontak}" target="_blank">Chat via WhatsApp</a>
      `;

      produkList.appendChild(card);
    });
  }

  // Pencarian
  const searchInput = document.getElementById("searchInput");
  searchInput.addEventListener("input", () => {
    const keyword = searchInput.value.toLowerCase();
    const hasil = semuaProduk.filter(p =>
      p.nama_produk.toLowerCase().includes(keyword) ||
      (p.deskripsi || "").toLowerCase().includes(keyword)
    );
    tampilkanProduk(hasil);
  });

  loadProduk();
</script>

</body>
</html>
