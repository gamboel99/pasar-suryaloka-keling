<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Produk - Pasar Suryaloka Keling</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background-color: #f3fff3;
    }

    header {
      background-color: #2e7d32;
      color: white;
      padding: 20px;
      text-align: center;
    }

    nav {
      background: #388e3c;
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 12px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .search-bar {
      max-width: 500px;
      margin: 20px auto;
      text-align: center;
    }

    .search-bar input {
      width: 90%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .card {
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .card-body {
      padding: 15px;
      flex: 1;
    }

    .card h4 {
      margin: 0 0 5px;
      color: #2e7d32;
    }

    .card p {
      margin: 0 0 10px;
      font-size: 14px;
      color: #555;
    }

    .card .harga {
      color: #d32f2f;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .card a.wa {
      background: #25d366;
      color: white;
      padding: 10px;
      text-align: center;
      text-decoration: none;
      display: block;
      border-radius: 5px;
    }

    footer {
      background: #2e7d32;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
    }
  </style>

  <!-- Supabase Library -->
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
</head>
<body>

<header>
  <h1>Produk di Pasar Suryaloka Keling</h1>
</header>

<nav>
  <a href="index.html">Beranda</a>
  <a href="produk.html">Produk</a>
  <a href="jual.html">Jual</a>
  <a href="kontak.html">Kontak</a>
</nav>

<div class="search-bar">
  <input type="text" id="search" placeholder="Cari produk..." />
</div>

<div class="grid" id="produkList">
  ‚è≥ Memuat produk...
</div>

<footer>
  &copy; 2025 Pasar Suryaloka Keling | CV Mitra Utama Consultindo
</footer>

<!-- SCRIPT: HARUS SETELAH LIBRARY & DIURUTKAN -->
<script>
  const { createClient } = supabase;
  const supabaseUrl = 'https://fyiedhszxdkhuqopxoaw.supabase.co';
  const supabaseKey = 'PASTE_KEY_KAMU_DI_SINI';
  const supabase = createClient(supabaseUrl, supabaseKey);

  const produkList = document.getElementById("produkList");
  const searchInput = document.getElementById("search");

  let allProduk = [];

  async function loadProduk() {
    const { data, error } = await supabase
      .from("Produk")
      .select("*")
      .order("id", { ascending: false });

    if (error) {
      produkList.innerHTML = "‚ùå Gagal memuat produk.";
      return;
    }

    allProduk = data;
    tampilkanProduk(data);
  }

  function tampilkanProduk(data) {
    if (data.length === 0) {
      produkList.innerHTML = "üö´ Belum ada produk ditemukan.";
      return;
    }

    produkList.innerHTML = "";

    data.forEach(item => {
      const card = document.createElement("div");
      card.className = "card";

      card.innerHTML = `
        <img src="${item.gambar_url}" alt="${item.nama_produk}" />
        <div class="card-body">
          <h4>${item.nama_produk}</h4>
          <div class="harga">Rp ${item.harga.toLocaleString()}</div>
          <p>${item.deskripsi || ''}</p>
          <a class="wa" href="https://wa.me/${item.kontak}" target="_blank">üí¨ Chat Penjual</a>
        </div>
      `;

      produkList.appendChild(card);
    });
  }

  // Fitur pencarian
  searchInput.addEventListener("input", () => {
    const keyword = searchInput.value.toLowerCase();
    const hasil = allProduk.filter(p =>
      p.nama_produk.toLowerCase().includes(keyword) ||
      (p.deskripsi && p.deskripsi.toLowerCase().includes(keyword))
    );
    tampilkanProduk(hasil);
  });

  loadProduk();
</script>

</body>
</html>
