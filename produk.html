<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Produk - Pasar Suryaloka Keling</title>
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f1fff1;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #2e7d32;
    }
    input#searchInput {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 20px;
      box-sizing: border-box;
    }
    .produk-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      max-width: 1000px;
      margin: auto;
    }
    .produk-item {
      background-color: #ffffff;
      border: 1px solid #c8e6c9;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
      text-align: center;
    }
    .produk-item img {
      max-width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 6px;
    }
    .produk-item h3 {
      margin: 10px 0 5px;
      color: #007e33;
    }
    .produk-item p {
      margin: 5px 0;
      color: #333;
      font-size: 14px;
    }
    .harga {
      font-weight: bold;
      color: #d32f2f;
    }
    .kembali {
      display: block;
      text-align: center;
      margin-top: 30px;
      font-size: 16px;
    }
  </style>
</head>
<body>

<h1>Produk di Pasar Suryaloka Keling</h1>

<input type="text" id="searchInput" placeholder="üîç Cari produk..." />

<div class="produk-grid" id="produkList">‚è≥ Memuat produk...</div>

<a class="kembali" href="index.html">‚¨ÖÔ∏è Kembali ke Beranda</a>

<script>
  const { createClient } = supabase;
  const supabaseUrl = 'https://fyiedhszxdkhuqopxoaw.supabase.co';
  const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZ5aWVkaHN6eGRraHVxb3B4b2F3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTIyODQ3MTksImV4cCI6MjA2Nzg2MDcxOX0.87Ri-pQtNDVk5t9e7POlayVOAdgGnlKgq9Z9VbcaLW0';
  const supabaseClient = createClient(supabaseUrl, supabaseKey);

  async function loadProduk() {
    const { data, error } = await supabaseClient
      .from("Produk")
      .select("*")
      .eq("aktif", true)
      .order("created_at", { ascending: false });

    const searchInput = document.getElementById("searchInput");
    const produkList = document.getElementById("produkList");

    if (error) {
      produkList.innerHTML = `<p>‚ùå Gagal memuat produk: ${error.message}</p>`;
      return;
    }

    function tampilkanProduk(filtered) {
      if (filtered.length === 0) {
        produkList.innerHTML = `<p>Produk tidak ditemukan.</p>`;
        return;
      }

      produkList.innerHTML = "";
      filtered.forEach((item) => {
        const card = document.createElement("div");
        card.className = "produk-item";
        card.innerHTML = `
          <img src="${item.gambar_url}" alt="${item.nama_produk}" />
          <h3>${item.nama_produk}</h3>
          <p class="harga">Rp ${item.harga.toLocaleString()}</p>
          <p>${item.deskripsi || ""}</p>
          <p>üìû <a href="https://wa.me/082228278397" target="_blank">082228278397</a></p>
        `;
        produkList.appendChild(card);
      });
    }

    tampilkanProduk(data);

    searchInput.addEventListener("input", () => {
      const keyword = searchInput.value.toLowerCase();
      const hasil = data.filter(p =>
        p.nama_produk.toLowerCase().includes(keyword)
      );
      tampilkanProduk(hasil);
    });
  }

  loadProduk();
</script>

</body>
</html>
