<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Jual Produk - Pasar Suryaloka Keling</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f1fff1; }
    form { max-width: 400px; margin: auto; background: white; padding: 20px; border-radius: 10px; }
    input, textarea { width: 100%; margin-bottom: 10px; padding: 8px; }
    button { padding: 10px 20px; background: #00c853; color: white; border: none; cursor: pointer; }
    #status { margin-top: 10px; text-align: center; font-weight: bold; }
    a.kembali { display: block; text-align: center; margin-top: 20px; color: #007e33; text-decoration: none; }
  </style>
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
</head>
<body>

<h2>üõí Form Jual Produk</h2>

<form id="produkForm">
  <input type="text" id="nama" placeholder="Nama Produk" required />
  <input type="number" id="harga" placeholder="Harga (Rp)" required />
  <textarea id="deskripsi" placeholder="Deskripsi Produk"></textarea>
  <input type="text" id="kontak" placeholder="Nomor HP/WA (cth: 0822xxxx)" required />
  <input type="file" id="gambar" accept="image/*" required />
  <button type="submit">Kirim Produk</button>
  <p id="status"></p>
</form>

<a href="index.html" class="kembali">‚¨ÖÔ∏è Kembali ke Beranda</a>

<script>
  const { createClient } = supabase;
  const supabaseUrl = 'https://fyiedhszxdkhuqopxoaw.supabase.co';
  const supabaseKey = 'ISI_API_KEY_ANON_KAMU_DI_SINI';
  const supabaseClient = createClient(supabaseUrl, supabaseKey);

  const form = document.getElementById("produkForm");
  const status = document.getElementById("status");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    status.innerText = "‚è≥ Mengirim...";

    const nama = document.getElementById("nama").value;
    const harga = parseInt(document.getElementById("harga").value);
    const deskripsi = document.getElementById("deskripsi").value;
    const kontak = document.getElementById("kontak").value;
    const file = document.getElementById("gambar").files[0];

    const fileName = `${Date.now()}-${file.name}`;
    const { data: imgData, error: imgErr } = await supabaseClient
      .storage.from('produk-images')
      .upload(fileName, file);

    if (imgErr) {
      status.innerText = "‚ùå Gagal upload gambar: " + imgErr.message;
      return;
    }

    const { data: publicUrlData } = supabaseClient
      .storage.from('produk-images')
      .getPublicUrl(fileName);
    const gambar_url = publicUrlData.publicUrl;

    const { error } = await supabaseClient
      .from('Produk')
      .insert([{ nama_produk: nama, harga, deskripsi, kontak, gambar_url }]);

    if (error) {
      status.innerText = "‚ùå Gagal menyimpan data: " + error.message;
    } else {
      status.innerText = "‚úÖ Produk berhasil dikirim!";
      form.reset();
    }
  });
</script>

</body>
</html>
