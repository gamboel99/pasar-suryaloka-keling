<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Jual Produk - Pasar Suryaloka</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
</head>
<body>
  <header>
    <h1>Form Jual Produk</h1>
    <nav>
      <a href="index.html">Beranda</a> |
      <a href="produk.html">Produk</a> |
      <a href="tentang.html">Tentang</a> |
      <a href="kontak.html">Kontak</a>
    </nav>
  </header>

  <main class="container">
    <form id="produkForm">
      <input type="text" id="nama" placeholder="Nama Produk" required><br>
      <input type="number" id="harga" placeholder="Harga (Rp)" required><br>
      <textarea id="deskripsi" placeholder="Deskripsi Produk" rows="3"></textarea><br>
      <input type="text" id="kontak" placeholder="Nomor WA / HP" required><br>
      <input type="text" id="gambar" placeholder="URL Gambar (optional)"><br>
      <button type="submit">Kirim</button>
    </form>
    <p id="status"></p>
  </main>

  <script>
    const { createClient } = supabase;
    const supabaseUrl = 'https://fyiedhszxdkhuqopxoaw.supabase.co';
    const supabaseKey = 'eyJhbGciOi...'; // sudah saya simpan penuh
    const supabaseClient = createClient(supabaseUrl, supabaseKey);

    const form = document.getElementById('produkForm');
    const status = document.getElementById('status');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const nama = document.getElementById('nama').value;
      const harga = parseInt(document.getElementById('harga').value);
      const deskripsi = document.getElementById('deskripsi').value;
      const kontak = document.getElementById('kontak').value;
      const gambar = document.getElementById('gambar').value;

      const { data, error } = await supabaseClient
        .from('produk')
        .insert([{ nama_produk: nama, harga, deskripsi, kontak, gambar_url: gambar }]);

      if (error) {
        status.innerText = '❌ Gagal menyimpan: ' + error.message;
      } else {
        status.innerText = '✅ Produk berhasil dikirim!';
        form.reset();
      }
    });
  </script>
</body>
</html>
