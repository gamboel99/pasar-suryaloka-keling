<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Jual Produk - Pasar Suryaloka Keling</title>
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f1fff1;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #2e7d32;
    }

    form {
      max-width: 500px;
      margin: 20px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      border: 1px solid #c8e6c9;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      box-sizing: border-box;
    }

    button {
      margin-top: 15px;
      padding: 10px;
      width: 100%;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .status {
      text-align: center;
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<h1>Form Penjualan Produk</h1>
<form id="formJual">
  <label>Nama Produk</label>
  <input type="text" id="nama_produk" required />

  <label>Harga (Rp)</label>
  <input type="number" id="harga" required />

  <label>Deskripsi</label>
  <textarea id="deskripsi"></textarea>

  <label>No WhatsApp Penjual</label>
  <input type="text" id="kontak" placeholder="Contoh: 082212345678" required />

  <label>Gambar Produk</label>
  <input type="file" id="gambar" accept="image/*" required />

  <button type="submit">Kirim Produk</button>
</form>

<div class="status" id="statusMsg"></div>

<script>
  const supabaseUrl = 'https://fyiedhszxdkhuqopxoaw.supabase.co';
  const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZ5aWVkaHN6eGRraHVxb3B4b2F3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTIyODQ3MTksImV4cCI6MjA2Nzg2MDcxOX0.87Ri-pQtNDVk5t9e7POlayVOAdgGnlKgq9Z9VbcaLW0';
  const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

  const form = document.getElementById("formJual");
  const statusMsg = document.getElementById("statusMsg");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    statusMsg.textContent = "⏳ Mengunggah...";

    const nama_produk = document.getElementById("nama_produk").value;
    const harga = parseInt(document.getElementById("harga").value);
    const deskripsi = document.getElementById("deskripsi").value;
    let kontak = document.getElementById("kontak").value.trim();
    const gambarFile = document.getElementById("gambar").files[0];

    // Validasi dan ubah nomor kontak ke +62
    if (kontak.startsWith("0")) {
      kontak = "62" + kontak.slice(1);
    } else if (!kontak.startsWith("62")) {
      kontak = "62" + kontak;
    }

    // Upload gambar ke bucket
    const fileName = `${Date.now()}_${gambarFile.name}`;
    const { data: uploadData, error: uploadError } = await supabase
      .storage
      .from('produk-images')
      .upload(fileName, gambarFile);

    if (uploadError) {
      statusMsg.textContent = `❌ Gagal upload gambar: ${uploadError.message}`;
      return;
    }

    const { data: urlData } = supabase
      .storage
      .from('produk-images')
      .getPublicUrl(fileName);
    const gambar_url = urlData.publicUrl;

    // Simpan ke tabel Produk
    const { error: insertError } = await supabase
      .from("Produk")
      .insert([{
        nama_produk,
        harga,
        deskripsi,
        kontak,
        gambar_url
      }]);

    if (insertError) {
      statusMsg.textContent = `❌ Gagal menyimpan data: ${insertError.message}`;
    } else {
      statusMsg.textContent = "✅ Produk berhasil dikirim!";
      form.reset();
    }
  });
</script>

</body>
</html>
