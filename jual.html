<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Jual Produk - Pasar Suryaloka Keling</title>
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <style>
    body { font-family: sans-serif; background: #f1fff1; padding: 20px; }
    form { max-width: 400px; margin: auto; background: white; padding: 20px; border-radius: 10px; }
    input, textarea { width: 100%; margin-bottom: 10px; padding: 8px; box-sizing: border-box; }
    button { padding: 10px 20px; background: #00c853; color: white; border: none; cursor: pointer; }
    #status { margin-top: 10px; text-align: center; font-weight: bold; }
    .back-link { text-align: center; margin-top: 15px; }
    .back-link a { color: #007e33; text-decoration: none; }
    .back-link a:hover { text-decoration: underline; }
    .phone-input { display: flex; }
    .phone-input span {
      padding: 8px;
      background: #eee;
      border: 1px solid #ccc;
      border-right: none;
      border-radius: 5px 0 0 5px;
    }
    .phone-input input {
      flex: 1;
      border-radius: 0 5px 5px 0;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

<h2>üõí Jual Produk Anda di Pasar Suryaloka</h2>

<form id="produkForm">
  <input type="text" id="nama" placeholder="Nama Produk" required />
  <input type="number" id="harga" placeholder="Harga (Rp)" required />
  <textarea id="deskripsi" placeholder="Deskripsi Produk (opsional)"></textarea>

  <label for="kontak">Nomor WhatsApp</label>
  <div class="phone-input">
    <span>+62</span>
    <input type="text" id="kontak" placeholder="82228278397" required />
  </div>

  <input type="file" id="gambar" accept="image/*" required />
  <button type="submit">Kirim Produk</button>
  <p id="status"></p>
</form>

<div class="back-link">
  <a href="index.html">‚Üê Kembali ke Beranda</a>
</div>

<script>
  const { createClient } = supabase;
  const supabaseUrl = 'https://fyiedhszxdkhuqopxoaw.supabase.co';
  const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZ5aWVkaHN6eGRraHVxb3B4b2F3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTIyODQ3MTksImV4cCI6MjA2Nzg2MDcxOX0.87Ri-pQtNDVk5t9e7POlayVOAdgGnlKgq9Z9VbcaLW0';
  const supabase = createClient(supabaseUrl, supabaseKey);

  const form = document.getElementById("produkForm");
  const status = document.getElementById("status");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    status.innerText = "‚è≥ Mengirim...";

    const nama = document.getElementById("nama").value;
    const harga = parseInt(document.getElementById("harga").value);
    const deskripsi = document.getElementById("deskripsi").value;
    const kontakInput = document.getElementById("kontak").value.trim();
    const kontak = '62' + kontakInput.replace(/^0/, '').replace(/\D/g, '');
    const file = document.getElementById("gambar").files[0];

    if (!file) {
      status.innerText = "‚ùå Harap pilih gambar produk!";
      return;
    }

    const fileName = `${Date.now()}-${file.name}`;
    const { data: imgData, error: imgError } = await supabase
      .storage
      .from('produk-images')
      .upload(fileName, file);

    if (imgError) {
      status.innerText = "‚ùå Gagal upload gambar: " + imgError.message;
      return;
    }

    const { data: publicUrlData } = supabase.storage
      .from('produk-images')
      .getPublicUrl(fileName);
    const gambar_url = publicUrlData.publicUrl;

    const { error: dbError } = await supabase
      .from('Produk') // P besar sesuai nama tabel
      .insert([{ nama_produk: nama, harga, deskripsi, kontak, gambar_url }]);

    if (dbError) {
      status.innerText = "‚ùå Gagal menyimpan data: " + dbError.message;
    } else {
      status.innerText = "‚úÖ Produk berhasil dikirim!";
      form.reset();
    }
  });
</script>

</body>
</html>
